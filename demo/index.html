<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>stylable-checkbox Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../stylable-checkbox.html">
  </head>
  <body>

    <p>An example of <code>&lt;stylable-checkbox&gt;</code>:</p>


    <p>
      <label>
        <stylable-checkbox name="withlabel" value="1"></stylable-checkbox>
        With a label
      </label>
    </p>

    <p>
      <stylable-checkbox name="without" value="somevalue" checked></stylable-checkbox>
      Without a label
    </p>

  </body>
</html>
